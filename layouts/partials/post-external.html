<article class="post post--article">
  <h2>
    <a href="{{ .Params.link }}">{{ .Title }}</a>
  </h2>
  {{ if .Params.for }}
  <span class="categories">Posted for<br>{{ .Params.for }}</span>
  {{ else if .Params.categories }}
		<a class="categories" href="/categories/{{ urlize .Params.categories }}/">{{ .Params.categories }}</a>
	{{ end }}
</article>
